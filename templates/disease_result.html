{% load static %}

<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Disease Result</title>

    <style>

        top: 60%;

      }

  </head>
  <body>
    {% comment %} <div class="container-flex">
      
      {% for message in messages %}

        <div class="col-6">
          <h2><strong>  {{message}}  </strong></h2>
        </div>
      </div>
              
      {% endfor %}

    </div>  {% endcomment %}














    


    {% comment %} height:687px;  {% endcomment %}

      <img src="{% static "images/fav.jpg" %}" alt="My image" style="height:100%; width:100%; opacity: .6;">


      
      
    </div>
    <div class="centered_img">
      <form class="box" method="post" action="/predict" enctype="multipart/form-data">
        <div class="box__input " style="margin-bottom: 150px;"><br>

          <center><strong>
            <!-- <h3 style="font">GradientBoostingClassifier</h3> -->

          </strong></center>  <br>
          <center><strong>  {{result1}}  </strong></center>
          <br>
          
          
                    <div class="row">
                      <div class="col-md-4"></div>
                      <div class="col-md-4"><a href="/sample" class="btn btn-block btn-primary">Back to Home</a></div>
                      <div class="col-md-4"></div>
          
                      
        </div>
        
      </form>
    </div>
    
    
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
